server {
    listen 80;
    listen 443 ssl http2;
    server_name your-domain.com;  # 替换为你的域名
    
    # SSL证书配置（如果使用HTTPS）
    ssl_certificate /path/to/your/fullchain.pem;  # 替换为你的SSL证书路径
    ssl_certificate_key /path/to/your/privkey.pem;  # 替换为你的SSL私钥路径
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000" always;
    
    # HTTP重定向到HTTPS（如果使用HTTPS）
    # if ($scheme != "https") {
    #     return 301 https://$host$request_uri;
    # }
    
    # ------------------ NAI 图片生成反代 ------------------
    location /nai/ {
        proxy_pass https://image.novelai.net/;
        proxy_set_header Host image.novelai.net;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_buffering off;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 关键：隐藏上游服务器返回的 CORS 头，避免重复
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Expose-Headers';
        
        # 然后由 Nginx 统一添加 CORS 头
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, DNT, User-Agent, X-Requested-With' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    # --------------------------------------------------------
    
    # 根路径配置（根据你的实际需求调整）
    location / {
        root /var/www/html;  # 替换为你的网站根目录
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
    }
    
    # 安全配置：禁止访问敏感文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }
    
    # 允许访问 .well-known 目录（用于SSL验证等）
    location ~ /\.well-known {
        allow all;
    }
    
    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

